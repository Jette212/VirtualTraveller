<body style="background: #D3D3D3">
<header>

	<h1> Welcome to {{ capital }}</h1>	
	
</header>

<div class="container">

	<div class="col-xs-12 col-md-6" style="background-color:#DCDCDC; ">
		<h1>Weather in {{ capital }} <i class="glyphicon glyphicon-cloud"></i></h1>
		<h3>{{ weather }}</h3>
	</div>


	<div class="col-xs-12 col-md-6" style="background-color:#DCDCDC;  float:right">
		<h1> Restaurants in {{ capital }} <i class="glyphicon glyphicon-glass"></i><h1>
		<h3>{{ restaurants }} </h3>
	</div>

	<div class="col-xs-12 col-md-6" style="background-color:#DCDCDC;  float:right">
		<h1> Catch up on the local news <i class="glyphicon glyphicon-file"></i></h1>
		<h3>{{news}}</h3>
	</div>

	<div class="col-xs-12 col-md-6" style="background-color:#DCDCDC; float:left">
		<h1> Check out the location via Insta <i class="glyphicon glyphicon-camera"></i></h1>
	</div>
</div>
